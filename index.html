<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #uuid {
            margin-top: 20px;
            font-size: 18px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="generateUUID()">Generate UUID</button>
        <div id="uuid">Your UUID will appear here</div>
    </div>

    <script>
        function generateUUID() {
            const uuid = crypto.randomUUID();
            document.getElementById('uuid').textContent = uuid;
        }
    </script>
</body>
</html>
